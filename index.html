<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="img"> 
                <img src="images/mug.jpg" alt="" class="desk_img">
                <img src="images/mug-mobile.jpg" alt="" class="mob_img">
            </div>
            <div class="text">
                <p class="para">COFFEE MUG</p>
                <h1>White Coffee Mug</h1>
                <p class="para1">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p><span class="price1">₹149</span><span class="price2">₹230</span></p>
                <button class="btn">
                    <img src="images/icon-cart.png" alt="" class="btn-img">
                    <span class="btn-text">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
